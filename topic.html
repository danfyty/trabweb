<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Trabalho 4</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
    <script src="topic.js"></script>
    <style type="text/css">
        footer{
            position: fixed;
            height: 50px;
            bottom: 0;
            width: 100%;
        };
    </style>

  </head>

  <body ng-app="app">
      <div class="container">
          <h1><small>Trabalho</small></h1>
      </div>
      <nav class="navbar navbar-inverse">
          <div class="container">
              <div class="navbar-header">
                  <a class="navbar-brand" href="index.html">Home</a>
                  <a class="navbar-brand" href="#">My Profile</a>
                  <a class="navbar-brand" href="#">Log out</a>
              </div>
              <form class="navbar-form navbar-right" role="search">
                  <input type="text" class="form-control" placeholder="Search"/>
              </form>
          </div>
      </nav>

      <div class="container">

          <div class="row" >


			  <script type="text/ng-template" id="topic_view.html">
				  <div ng-controller="topic_controller">
					  <div class="col-sm-9">
						  <h4>#{{topic}}</h4>
						  <div class="row" ng-repeat="post in posts">
							  <div class="col-sm-10">
								  <p>@{{post.user}}</p>
								  <blockquote class="small">{{post.text}}
								  </blockquote>
							  </div>
						  </div>
					  </div>
				  </div>
			  </script>

			  <div ng-view></div>

		  <div class="col-sm-3">
			  <div class="panel panel-default" ng-controller="trending_controller">
				  <div class="panel-heading">Trending <button type="submit" class="btn btn-xs" ng-click="refresh_trending_topics()">Refresh</button></div>
				  <div ng-repeat="topic in trending_topics | limitTo:7">
					  <div class="panel-body"><a href="#/{{topic.title}}">{{topic.title}}</a></div>
				  </div>
			  </div>
		  </div><!--/.sidebar-offcanvas-->

	  </div>

      </div><!--/.container-->

      <footer class="footer">
          <div class="container">
              <p class="text-muted">Rodape</p>
        </div>
    </footer>



    <!-- Bootstrap core JavaScript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="dist/js/bootstrap.min.js"></script>
  </body>
</html>

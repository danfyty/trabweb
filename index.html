<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Trabalho 4</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="angular.js"></script>
    <style type="text/css">
        footer{
            position: fixed;
            height: 50px;
            bottom: 0;
            width: 100%;
        };
    </style>

  </head>

  <body ng-app="danft_app">
      <div class="container">
          <h1><small>Trabalho</small></h1>
      </div>
      <nav class="navbar navbar-inverse">
          <div class="container">
              <div class="navbar-header">
                  <a class="navbar-brand" href="#">Home</a>
                  <a class="navbar-brand" href="#">My Profile</a>
                  <a class="navbar-brand" href="#">Log out</a>
              </div>
              <form class="navbar-form navbar-right" role="search">
                  <input type="text" class="form-control" placeholder="Search"/>
              </form>
          </div>
      </nav>

      <div class="container">

          <div class="row" >

              <div ng-controller="post_controller">
              <div class="col-sm-5" >
                  <h4>Post</h4>
                  <div class="row">
                      <div class="col-sm-10">
                      </div>
                  </div>
                  <div class="row form-group">
                      <div class="col-sm-10">
                          <input ng-model="item.post_title" type="text" id="title_input" class="form-control" placeholder="Enter the title of your post here"/>
                      </div>
                  </div>
                  <div class="row form-group">
                      <div class="col-sm-10">
                          <textarea ng-model="item.post_text" class="form-control" rows="4" id="post_text" placeholder="Enter your post here"></textarea>
                      </div>
                  </div>
                  <div class="row form-group">
                      <div class="col-sm-10">
                          <button type="button" class="btn btn-xs" ng-click="add_topic(trending_topic.title)">{{trending_topic.title}}</button>
                      </div>
                  </div>
                  <div class="row form-group">
                      <div class="col-sm-10">
                          <button type="submit" class="btn btn-default" ng-click="add_post(item.post_title, item.post_text)">Post it!</button>
                      </div>
                  </div>
              </div><!--/.col-sm-5-->

              <div class="col-sm-4">
                  <h4>My Posts</h4>
                  <div class="row" ng-repeat="post in myposts">
                      <div class="col-sm-10">
                      <h4>{{post.title}}</h4>
                      <blockquote class="small">
                          <p>{{post.text}}</p>
                      </blockquote>
                      </div>
                  </div>
              </div>
              </div>

              <div class="col-sm-3">
                  <div class="panel panel-default" ng-controller="trending_controller">
                      <div class="panel-heading">Trending <button type="submit" class="btn btn-xs" ng-click="refresh_trending_topics()">Refresh</button></div>
                      <div ng-repeat="topic in trending_topics | limitTo:7">
                          <div class="panel-body">{{topic.title}}</div>
                      </div>
                  </div>
              </div><!--/.sidebar-offcanvas-->
          </div>

      </div><!--/.container-->

      <footer class="footer">
          <div class="container">
              <p class="text-muted">Rodape</p>
        </div>
    </footer>



    <!-- Bootstrap core JavaScript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="dist/js/bootstrap.min.js"></script>
  </body>
</html>
